<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perusahaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto my-10 px-4">
    <a href="index.html" class="inline-block text-white bg-gray-500 hover:bg-gray-600 px-4 py-2 rounded-md mb-5">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        Kembali ke Beranda
    </a>
    <div id="companyContainer" class="space-y-6">
        <!-- Company cards will be inserted here dynamically -->
    </div>
</div>

<script>
    // Daftar perusahaan
    const companyList = [
        {
            id: 1,
            name: "Arabic Foundation",
            location: "Jakarta",
            description: "Perusahaan ketenagakerjaan guru bahasa Arab",
            website: "https://www.arabicfoundation.com"
        },
        {
            id: 2,
            name: "Translateaja!",
            location: "Bandung",
            description: "Perusahaan penyedia translator haji dan umroh.",
            website: "https://www.Translateaja!.com"
        },
        {
            id: 3,
            name: "Consulting Group",
            location: "Jakarta",
            description: "Lembaga Konsultan",
            website: "https://consultinggroup.com"
        },
        {
            id: 4,
            name: "Islamy Corp",
            location: "Surabaya",
            description: "Perusahaan yang bergerak di bidang dakwah.",
            website: "https://WWw.islamy.com"
        },
        {
            id: 5,
            name: "Nahawand Group",
            location: "Jakarta",
            description: "Komunitas dan lembaga penyedia pemabaca kalam ilahi.",
            website: "https://www.nahawandgroup.com"
        },
        {
            id: 6,
            name: "Innovation Boutique",
            location: "Bandung",
            description: "Brand fashion busana muslim.",
            website: "https://www.Innovation.com"
        },
        {
            id: 7,
            name: "Guide Solutions",
            location: "Jakarta",
            description: "Penyedia ketenagakerjaan guide wisata dan tour.",
            website: "https://www.Guidesolutions.com"
        },
        {
            id: 8,
            name: "Abata Foundation",
            location: "Surabaya",
            description: "Organisasi baca, tulis al-quran.",
            website: "https://www.Abata.com"
        },
        {
            id: 9,
            name: "Nailul Project",
            location: "Jakarta",
            description: "Konten kreator edukasi seputar islam.",
            website: "https://www.Nailul.com"
        }
    ];

    const companyContainer = document.getElementById('companyContainer');
    companyList.forEach(company => {
        const companyCard = `
            <div class="bg-white rounded-lg shadow-md hover:-translate-y-1 transition-transform duration-300 relative animate-fade-in">
                <div class="p-4 md:p-6">
                    <h5 class="text-lg md:text-xl font-bold mb-2">${company.name}</h5>
                    <h6 class="text-gray-600 mb-4">${company.location}</h6>
                    <p class="text-gray-700">${company.description}</p>
                    <a href="${company.website}" class="text-green-500 hover:text-blue-700">Kunjungi Website</a>
                </div>
            </div>
        `;
        companyContainer.insertAdjacentHTML('beforeend', companyCard);
    });
</script>

</body>
</html>
