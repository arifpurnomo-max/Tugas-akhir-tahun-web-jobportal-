    // Fungsi untuk membuat kartu pekerjaan
    function createJobCard(job) {
        const card = document.createElement('div');
        card.className = 'bg-white shadow-md rounded-lg p-6';

        card.innerHTML = `
            <h1 class="text-xl font-semibold mb-3">${job.title}</h1>
            <h2 class="text-sm text-gray-500 mb-4">${job.company}</h2>
            <p class="text-gray-700 mb-4">
                <strong>Lokasi:</strong> ${job.location}<br>
                <strong>Gaji:</strong> ${job.salary}<br>
                <strong>Jenis Pekerjaan:</strong> ${job.type}
            </p>
            <hr class="my-4">
            <h3 class="text-lg font-medium mb-2">Deskripsi Pekerjaan</h3>
            <p class="text-gray-600 mb-4">${job.description}</p>
            <h3 class="text-lg font-medium mb-2">Kualifikasi</h3>
            <ul class="list-disc list-inside text-gray-600 mb-4">
                ${job.qualifications.map(qual => `<li>${qual}</li>`).join('')}
            </ul>
            <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600" onclick="applyForJob('${job.title}')">Lamar Sekarang</button>
        `;

        return card;
    }

    // Fungsi untuk melamar pekerjaan
    function applyForJob(jobTitle) {
        alert(`Terima kasih! Anda telah melamar untuk posisi ${jobTitle}.`);
    }

    // Memasukkan semua pekerjaan ke dalam container
    const jobContainer = document.getElementById('jobContainer');
    jobList.forEach(job => {
        const jobCard = createJobCard(job);
        jobContainer.appendChild(jobCard);
    });
